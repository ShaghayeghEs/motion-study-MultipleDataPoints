<!DOCTYPE html>
<html>
  <head>
    <title>Angle</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="../styles/dropdown.css" />
    <link rel="stylesheet" href="../styles/simple-style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="../libraries/d3.js"></script>
    <script src="../libraries/jquery-3.2.1.min.js"></script>
    <script src="../libraries/timeme.js"></script>
    <script type="text/javascript">
      var params = location.href.split("?")[1].split("&");
      url_data = {};
      for (ele of params) {
        ele = ele.split("=");
        url_data[ele[0]] = ele[1];
      }
      TimeMe.initialize({
        currentPageName: "angle", // page name
        idleTimeoutInSeconds: 15 // time before user considered idle
      });
    </script>
  </head>

  <body>
    <div id="mainContainer">
        <div id="chartContainer">
            <div id="chart"></div>
        </div>
        <div id="controlContainer">
            <div id="test">
                <!-- How many times bigger is the <b>larger angle </b> compared to the <b>smaller angle</b> (indicated by the arrows)? -->
                How many times bigger is <b>B</b> compared to <b>A</b>?
            </div>
            <div id="ranger">
                <input type="range" class="slider" min="1" max="20" step="0.1" name="speed" id="value2" value="1" />
                <br /><br />
                &nbsp;&nbsp;Value: <span id="demo"></span>
            </div>
            <div id="last">
                <br />
                <button class="button" id="submit">Submit</button>
                <br /><br /><br />
            </div>
        </div>
    </div>


    <script src="../scripts/angle.js" type="module"></script>
    
  </body>
</html>
