<!DOCTYPE html>
<html>
  <head>
    <title>Motion Testing</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="./styles/dropdown.css" />
    <link rel="stylesheet" href="./styles/simple-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./libraries/d3.js"></script>
    <script src="./libraries/jquery-3.2.1.min.js"></script>
    <script src="./libraries/timeme.js"></script>
    <script type="text/javascript">
      var params = location.href.split("?")[1].split("&");
      url_data = {};
      for (ele of params) {
        ele = ele.split("=");
        url_data[ele[0]] = ele[1];
      }
      TimeMe.initialize({
        currentPageName: "vertical motion", // page name
        idleTimeoutInSeconds: 15 // time before user considered idle
      });
    </script>

  </head>

  <body>
    <div>
      <p style="margin-left: 10% ;font-size: 20px;">
      </p>
    </div>

    <div id="grid-container" style="width: 1140px; height: auto; margin: 0 auto;">
      <svg id="chart" width="1500" height="1500"></svg>
    </div>

    <div id="test" style="text-align: center; margin-top: 20px;">
      How many times faster is the <b>speed of circle 2</b> compared to the
      <b>speed of circle 1</b>?
    </div>
    <div id="slider-container" style="width: 400px; margin: 10px auto;">
      <input
        type="range"
        class="slider"
        min="0"
        max="10"
        step="0.1"
        name="speed"
        id="value2"
        value="1"
      />
      <br /><br />
      &nbsp;&nbsp;Value: <span id="demo"></span>
    </div>

    <div id="last" style="text-align: center; margin-top: 20px;">
      <button class="button" id="submit">
        Submit
      </button>
      <br /><br /><br />
    </div>

    <script src="./scripts/vertical_motion.js"></script>
  </body>
</html>
