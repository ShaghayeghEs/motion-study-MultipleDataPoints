<!DOCTYPE html>
<html>
<head>

<title>Motion Testing</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />        
    <link rel="stylesheet" href="./styles/dropdown.css">
    <link rel="stylesheet" href="./styles/simple-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./libraries/d3.js"></script>
    <script src="./libraries/jquery-3.2.1.min.js"></script>
</head>

<body>



<div id="heading">
<h2 style="text-align:center;">Perception of Motion in Graph</h2>
</div>


<div style="width:50%; margin-left: 40%;margin-top: 10%;">
 
    <!-- Values modified by Shae - Mar 7, 2019 -->
        <input type="radio" id="r1" name="star" value="non_sync"> Session 1<br>    
        <input type="radio" id="r2" name="star"  value="sync"> Session 2<br><br> 

    &nbsp;&nbsp;<button class="button" id="other" value="continue" onclick="loadpage()">Continue</button> <br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="button" id="none" value="end" onclick="end()">End</button> 

</div>

<script>

	function loadpage(){
		var rr1;
		var rr2;
rr1=document.getElementById("r1");
rr2=document.getElementById("r2");

if(rr1.checked)
{
	location.href= "./n_syn.html";
}

else if(rr2.checked)
   
    location.href= "./syn.html";

else;

rr1.checked=false;
rr2.checked=false;
}

function end(){

location.href="./end.html";

}

</script>

</body>
