<!DOCTYPE html>
<html>
  <head>
    <title>Motion Testing</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="./styles/dropdown.css" />
    <link rel="stylesheet" href="./styles/simple-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./libraries/d3.js"></script>
    <script src="./libraries/jquery-3.2.1.min.js"></script>
  </head>

  <body>
    <div>
      <p style="margin-left: 10% ;font-size: 20px;">
        <b>Practice Session - Flicker</b>
      </p>
    </div>

    <div id="chart"></div>

    <div id="test" style="margin-left:25%;">
      How many times faster is the <b>speed of circle 2</b> compared to the
      <b>speed of circle 1</b>?
    </div>
    <div id="ranger" style="width:45%;margin-left:25%;">
      <input
        type="range"
        class="slider"
        min="1"
        max="20"
        step="0.1"
        name="speed"
        id="value2"
        value="1"
      />
      <br /><br />
      &nbsp;&nbsp;Value: <span id="demo"></span>
    </div>

    <div id="last">
      <br />
      <br />

      <button class="button" id="submit" style="margin-left:25%;">
        Submit
      </button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <br /><br /><br />
    </div>
    <script src="./scripts/flicker_practise.js"></script>
    <script>
      var slider = document.getElementById("value2");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;

      slider.oninput = function() {
        output.innerHTML = this.value;
      };
      var btn = document.getElementById("submit");
      btn.onclick = function() {
        window.setTimeout(() => window.location.assign("./parent.html"), 500);
        return false;
      };
    </script>
  </body>
</html>
